name: Scala CLI Tests

on:
  push:
    branches:
      - '**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '11'

    - name: Install Scala CLI
      run: |
        curl -fL https://github.com/VirtusLab/scala-cli/releases/download/v0.1.15/scala-cli-x86_64-pc-linux.gz -o scala-cli.gz
        gunzip scala-cli.gz
        chmod +x scala-cli
        sudo mv scala-cli /usr/local/bin/

    - name: Run tests
      run: scala-cli test